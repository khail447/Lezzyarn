<!DOCTYPE html>

{%load static%}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LezzYarn</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <nav class="navbar is-info" role="navigation">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>LezzYarn</strong></a>

                <a class="navbar-burger">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class= "navbar-menu">
                <div class="navbar-end">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'search' %}" class="navbar-item">Search</a>
                        <a href="{% url 'feed' %}" class="navbar-item">Feeds</a>
                        <a href="{% url 'yarnerprofile' request.user.username %}" class='navbar-item'>Profile</a>
                        <a href="{% url 'edit_profile' %}" class='navbar_item'>Edit Profile</a>
                    {%endif%} 
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                            {% else %}
                                <a href="{% url 'signup' %}" class="button is-success"><strong>Sign Up</strong></a>
                                <a href="{% url 'login' %}" class="button is-light">Log in</a>
                            {% endif %}
                        </div>
                    </div> 
                </div>
            </div>
        </nav>

        <section class="section">
            {%block content%}
            {% endblock %}
        </section>


        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        {%block script%}
        {%endblock%}
    </body>
</html>
