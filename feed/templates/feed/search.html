{% extends 'core/base.html' %}

{% load humanize %}

{% block content %}
<div class='container'>
    <div class="columns">
        <div class="column is-12">
            <h1 class="title">Search</h1>
            <p>
                Search term: "{{ query }}"
            </p>

            <hr>
            <form method="get" action="{% url 'search' %}">
                <div class="field">
                    <div class="control">
                        <input type="text" class="input" name="query" value="{{query}}"> 
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-success">Search</button>
                    </div>
                </div>
            </form>
            <hr>
            <div class="search-resultes">
                {% for yarner in yarners %}
                    <p><a href="{% url 'yarnerprofile' yarner.username %}"> {{ yarner.username }}</a></p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
